name: Daily Automated Commit

on:
  schedule:
    - cron: "30 6 * * *"   # runs daily at 06:30 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file - 23f3000296@ds.study.iitm.ac.in
        run: |
          echo "Automated update on $(date)" >> daily_log.txt

      - name: Commit changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f3000296@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily automated commit"
          git push
